services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Frontend (dev)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: dev
    container_name: web
    env_file: .env
    environment:
      NODE_ENV: development
      PORT: ${FRONTEND_PORT:-3001}
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      INTERNAL_API_URL: ${INTERNAL_API_URL:-http://api:3000}
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    depends_on:
      api:
        condition: service_started
    profiles: ["dev"]

  # Frontend (prod)
  web-prod:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: runner
    container_name: web-prod
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT:-3001}
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      INTERNAL_API_URL: ${INTERNAL_API_URL:-http://api:3000}
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    depends_on:
      api:
        condition: service_started
    profiles: ["prod"]
  
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: api
    env_file: .env
    environment:
      PORT: ${API_PORT}
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "${API_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/usr/src/app
      - api_node_modules:/usr/src/app/node_modules

volumes:
  pgdata:
  api_node_modules:
  web_node_modules: